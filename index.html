<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Dati</title>
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      min-width: 320px;
    }
    h1 {
      text-align: center;
      color: #2d3a4b;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      color: #3a4a5d;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }
    input, textarea {
      padding: 0.7rem;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border 0.2s;
    }
    input:focus, textarea:focus {
      border-color: #5b9df9;
      outline: none;
    }
    button {
      background: #5b9df9;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Invia o Crea Dati</h1>
    <form id="dataForm">
      <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="messaggio">Messaggio</label>
        <textarea id="messaggio" name="messaggio" rows="4" required></textarea>
      </div>
      <button id="btn" type="submit">Invia</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
